<div class="container">
    <div class="card">
        <h1>Sign Up</h1>
        <form #myForm="ngForm" (ngSubmit)="doRegistration(myForm.Value)">
            <p>
                <mat-form-field appearance="outline" class="field">
                  <mat-label>User Name</mat-label>
                  <input type="text" name="name" [(ngModel)]="data.name"matInput placeholder="Enter User Name">
                  </mat-form-field>
              </p>
              <p>
                <mat-form-field appearance="outline" class="field">
                  <mat-label>Email</mat-label>
                  <input type="email" name="email" [(ngModel)]="data.email" matInput placeholder="Enter Email">
                  </mat-form-field>
              </p>
              <p>
                <mat-form-field appearance="outline" class="field">
                  <mat-label>Password</mat-label>
                  <input type="password" name="password" [(ngModel)]="data.password" matInput placeholder="Enter User Password">
                  </mat-form-field>
              </p>
              <div class="send">
                <button type="submit" mat-raised-button color = "primary">Register</button>
                <button type="reset" mat-raised-button color = "accent">Reset</button>

              </div>

        </form>
    </div>

</div>
