<app-navbar></app-navbar>
<router-outlet></router-outlet>

<div class="container">
    <br> <br>

    <h1 class="text-center">

        Embed Twitter Timeline of Username
    </h1>
    <br>
    <div class="form-group">
        <input (keyup) = "getValue(url.value)"
        #url class="form-control" type="text" name="url" placeholder="Enter Username" id="">
    </div>

    <ngx-twitter-timeline
    [data]="data"
    [opts]="{tweetLimit:20}"
    >
</ngx-twitter-timeline>
</div>
